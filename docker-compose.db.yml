version: '3.9'

services:
  whiteboard-postgres:
    image: postgres:16
    container_name: whiteboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: whiteboard_local
      POSTGRES_USER: whiteboard
      POSTGRES_PASSWORD: whiteboard
    ports:
      - "5432:5432"
    volumes:
      - whiteboard-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "whiteboard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  whiteboard-postgres-data:
