spring.application.name=whiteboard-app

# Local Postgres settings (docker-compose or native install)
spring.datasource.url=jdbc:postgresql://localhost:5432/whiteboard_local
spring.datasource.username=whiteboard
spring.datasource.password=whiteboard
spring.jpa.hibernate.ddl-auto=update

# Keep the pool small so we do not exhaust local resources
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=45000
