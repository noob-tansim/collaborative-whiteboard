spring.application.name=whiteboard-app

# In-memory H2 tuned for lightweight local hacking
spring.datasource.url=jdbc:h2:mem:whiteboard;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.keepalive-time=45000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.health-check-properties.connectivityCheckTimeoutMs=1500
spring.datasource.hikari.health-check-properties.expected99thPercentileMs=10

whiteboard.replay.enabled=false

