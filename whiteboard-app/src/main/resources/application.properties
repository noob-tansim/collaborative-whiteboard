# ===================================================================
# = PROFILE SETTINGS
# ===================================================================
# Default to in-memory dev profile for local work. Override via SPRING_PROFILES_ACTIVE when needed.
spring.profiles.default=dev

# ===================================================================
# = CORS CONFIGURATION
# ===================================================================
# Configure CORS for production domains
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# ===================================================================
# = SERVER SETTINGS
# ===================================================================
server.port=8081

# WebSocket and STOMP configuration
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000

# ===================================================================
# = JPA / HIBERNATE SETTINGS
# ===================================================================

# Enable JDBC batching for improved performance
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Disable Open-in-View to prevent unintended database queries and enforce best practices
spring.jpa.open-in-view=false

# ===================================================================
# = LOGGING SETTINGS
# ===================================================================
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.com.masterwayne.whiteboard_app=DEBUG

# ===================================================================
# = TRANSPORT OPTIMIZATIONS
# ===================================================================
server.compression.enabled=true
server.compression.mime-types=application/json,text/plain,text/css,application/javascript
server.compression.min-response-size=1024
server.http2.enabled=true

# ===================================================================
# = SSL/HTTPS CONFIGURATION (Optional - for custom servers)
# = If deploying to Heroku/Vercel/Railway: SKIP (they handle SSL)
# = If deploying to custom server: Configure these
# ===================================================================
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE_PATH:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}
server.ssl.key-alias=tomcat

# ===================================================================
# = ACTUATOR & METRICS
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=${spring.application.name:spring-app}

# ===================================================================
# = FALLBACK REPLAY SCHEDULER
# ===================================================================
whiteboard.replay.enabled=true
whiteboard.replay.initial-delay=60000
whiteboard.replay.interval=60000

# ===================================================================
# = HIKARICP CONNECTION POOL TUNING
# ===================================================================
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.idleTimeout=300000
spring.datasource.hikari.maxLifetime=1200000
spring.datasource.hikari.leakDetectionThreshold=60000
spring.datasource.hikari.autoCommit=true